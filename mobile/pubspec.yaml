name: iroha_mobile
description: A Flutter client for the iroha platform.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.5
  dio: ^5.3.3
  flutter_secure_storage: ^9.0.0
  firebase_core: ^2.25.5
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  url_launcher: ^6.2.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
